style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
    repository_url: https://github.com/clouddrove-sandbox/test-azure-resource-group
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
  commit_groups:
    title_maps:
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: "^((\\w+)\\s?(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*))$"
    pattern_maps:
      - Subject
      - Type
      - Scope
      - Message
  notes:
    keywords:
      - BREAKING CHANGE
